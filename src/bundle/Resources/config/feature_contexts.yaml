services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    Ibexa\ContentForms\Behat\Context\ContentTypeContext:
        arguments:
            $permissionResolver: '@=service("ezpublish.api.repository").getPermissionResolver()'
            $contentTypeService: '@ezpublish.api.service.content_type'

    Ibexa\ContentForms\Behat\Context\PagelayoutContext:
        arguments:
            $configResolver: '@ezpublish.config.resolver'

    Ibexa\ContentForms\Behat\Context\UserRegistrationContext:
        arguments:
            $permissionResolver: '@=service("ezpublish.api.repository").getPermissionResolver()'
            $roleService: '@ezpublish.api.service.role'
            $userService: '@ezpublish.api.service.user'
            $contentTypeService: '@ezpublish.api.service.content_type'
